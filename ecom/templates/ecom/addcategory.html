{% extends 'ecom/main.html' %}
{% load static %}

{% block content %}

<h1>Add new Category</h1>

{% if user.is_authenticated %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary btn-sm" value=""> Save</button>
            </form>
        </div>
    </div>
</div>

{% else %}

      <h1> <a href=" {% url 'login' %} ">Please, Login</a> </h1>
      
{% endif %}
{% endblock content %}
