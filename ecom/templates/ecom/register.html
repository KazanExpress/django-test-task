{% extends 'ecom/main.html' %}
{% load static %}

{% block content %}

<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href=" {% url 'login' %} ">login</a> instead.</p>
</div>


{% endblock content %}
